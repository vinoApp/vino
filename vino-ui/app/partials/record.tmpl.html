
<div class="modal fade" id="{{ modalId }}" tabindex="-1" role="dialog" aria-hidden="true">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>{{ 'action.add.bottle' | i18n }}</h3>
            </div>

            <div class="modal-body">
                <form class="form-horizontal">

                    <div class="form-group">
                        <label for="_cellar">{{ 'cellar' | i18n }} : </label>
                        <input id="_cellar" class="form-control" type="text" ng-model="record.cellar.name"
                               ng-disabled="true">
                    </div>

                    <div class="form-group">
                        <label for="_domain">{{ 'aoc' | i18n }} : </label>
                        <div id="_aoc" >
                            <origin-picker ng-model="selectedAOC" ng-disabled="isEditing()"></origin-picker>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="_domain">{{ 'domain' | i18n }} : </label>
                        <div id="_domain" >
                            <domain-picker aoc="selectedAOC" ng-model="record.domain"
                                           ng-disabled="!selectedAOC ||Â isEditing()"></domain-picker>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="_code">{{ 'barcode' | i18n }} : </label>
                        <input id="_code" class="form-control" type="text" ng-model="record.code.value"
                               ng-disabled="isEditing()">
                    </div>

                    <div class="form-group">
                        <label for="_vintage">{{ 'bottle.vintage' | i18n }} : </label>
                        <input id="_vintage" class="form-control" type="number" ng-model="record.vintage"
                               ng-disabled="isEditing()">
                    </div>

                    <div class="form-group">
                        <label for="_qty">{{ 'qty' | i18n }} : </label>
                        <input id="_qty" class="form-control" type="number" ng-model="record.quantity">
                    </div>

                </form>
            </div>

            <div class="modal-footer">
                <a class="btn" data-dismiss="modal" aria-hidden="true">{{ 'action.cancel' | i18n }}</a>
                <a class="btn btn-primary" data-dismiss="modal" aria-hidden="true" ng-click="save(record)">{{ 'action.ok' | i18n }}</a>
            </div>
        </div>
    </div>
</div>
