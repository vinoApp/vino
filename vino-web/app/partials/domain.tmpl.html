<div id="vino-content">

    <div id="header">
        <img alt='300x200' style='width:300px; float:right;' ng-show="domain.sticker" ng-src='data:image/png;base64,{{domain.sticker}}' style="float: left">
    </div>

    <form class="form-horizontal">

        <fieldset>
            <legend>Global</legend>
            <div class="control-group">
                <label class="control-label" for="domainName">Name : </label>

                <div class="controls">
                    <label id="domainName">{{ domain.name }}</label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="domainRegion">Region : </label>

                <div class="controls">
                    <label id="domainRegion">{{ domain.origin.region.name }}</label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="domainAOC">AOC : </label>

                <div class="controls">
                    <label id="domainAOC">{{ domain.origin.name }}</label>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Location</legend>
            <div class="control-group">
                <label class="control-label" for="domainLoacation">Location : </label>

                <div class="controls">
                    <a id="domainLoacation" href="">Location here...</a>
                </div>
            </div>
        </fieldset>
    </form>


    <h3 style="padding-top: 15px">Known Bottles</h3>
    <table class="table table-condensed">

        <thead>
        <tr>
            <th>BarCode</th>
            <th>Vintage</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-show="bottles.length == 0"><td colspan="4">No bottles</td></tr>
        <tr ng-repeat="bottle in bottles">
            <td><b>{{ bottle.barcode }}</b></td>
            <td><b>{{ bottle.vintage }}</b></td>
            <td>
                <button class="btn btn-small btn-warning"><i class="icon-white icon-edit"></i> Edit</button>
                <button class="btn btn-small btn-danger"><i class="icon-white icon-remove"></i> Remove</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
