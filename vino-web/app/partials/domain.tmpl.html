<div id="vino-content">

    <div id="header">
        <img alt='300x200' style='width:300px; float:right;' ng-show="domain.sticker" ng-src='data:image/png;base64,{{domain.sticker}}' style="float: left">
    </div>

    <form class="form-horizontal">

        <fieldset>
            <legend>Global</legend>
            <div class="control-group">
                <label class="control-label" for="domainName">Name : </label>

                <div class="controls">
                    <label id="domainName">{{ domain.name }}</label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="domainRegion">Region : </label>

                <div class="controls">
                    <label id="domainRegion">{{ domain.origin.region.name }}</label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="domainAOC">AOC : </label>

                <div class="controls">
                    <label id="domainAOC">{{ domain.origin.name }}</label>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Location</legend>
            <div class="control-group">
                <label class="control-label" for="domainLoacation">Location : </label>

                <div class="controls">
                    <a id="domainLoacation" href="">Location here...</a>
                </div>
            </div>
        </fieldset>


    </form>
</div>
