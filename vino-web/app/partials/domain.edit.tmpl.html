<div id="vino-content">

    <form class="form-horizontal">
        <fieldset>
            <legend>Global</legend>
            <div class="control-group">
                <label class="control-label" for="domainName">Name : </label>

                <div class="controls">
                    <input type="text" id="domainName" ng-model="domain.name" placeholder="Domain name"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">Origin : </label>

                <div class="controls">
                    <origin-picker ng-required="true" ng-model="domain.origin"></origin-picker>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Visual</legend>
            <div class="control-group">
                <label class="control-label">Sticker : </label>

                <div class="controls">
                    <file-picker ng-model="domain.sticker"></file-picker>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="domainStickerPreview">Preview : </label>

                <div class="controls">
                    <p ng-if="!domain.sticker">No sticker.</p>
                    <img ng-if="domain.sticker" id="domainStickerPreview" alt='300x200' style='width:150px;'
                         ng-src='data:image/jpeg;base64,{{domain.sticker}}'>
                </div>
            </div>
        </fieldset>
    </form>

    <button class="btn btn-success" ng-click="save()"><i class="icon-white icon-check"></i> Save</button>
    <button class="btn btn-danger" ng-click="cancel()"><i class="icon-white icon-hand-left"></i> Cancel</button>

</div>
