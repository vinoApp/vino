<div id="vino-content">

    <div style="padding-bottom: 20px"></div>

    <a class="btn btn-info" ng-if="domain.localization" href="{{domain.localization}}" target="_blank">
        <i class="glyphicon glyphicon-globe"></i>
    </a>

    <div class="panel panel-default">
        <div class="panel-heading"><b>Global</b></div>
        <div class="panel-body">
            <form role="form-horizontal">
                <div class="form-group">
                    <label for="_name">Name : </label>
                    <input type="text" class="form-control" id="_name" ng-model="domain.name">
                </div>
                <div class="form-group">
                    <label for="_aoc">AOC : </label>
                    <div id="_aoc">
                        <origin-picker id="_aoc" ng-model="domain.origin"></origin-picker>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading"><b>Visual</b></div>
        <div class="panel-body">
            <file-picker ng-model="domain.sticker"></file-picker>
            <img ng-if="domain.sticker" id="domainStickerPreview" alt='300x200' style='width:150px;'
                         ng-src='data:image/jpeg;base64,{{domain.sticker}}'>
        </div>
    </div>

    <button class="btn btn-success" ng-click="save()"><i class="icon-white icon-check"></i> Save</button>
    <button class="btn btn-danger" ng-click="cancel()"><i class="icon-white icon-hand-left"></i> Cancel</button>

    <div style="padding-bottom: 200px"></div>

</div>
