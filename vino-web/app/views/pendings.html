<div id="vino-content">

    <h3>Pendings bottles</h3>
    <table class="table table-condensed">
        <thead>
        <tr>
            <th>BarCode</th>
            <th>Adding Date</th>
            <th>Qty</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-show="pendings.length == 0">
            <td colspan="4">No pending bottles</td>
        </tr>
        <tr ng-repeat="pending in pendings">
            <td>{{ pending.barcode }}</td>
            <td>{{ pending.addingDate | date:'medium'}}</td>
            <td>{{ pending.qty}}</td>
            <td>
                <button class="btn btn-small btn-success" ng-click="openValidate(pending)"><i
                        class="icon-white icon-check"></i> Validate
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="modal hide fade" id="pendingModal">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Validate pending : {{ currentPending.barcode }}</h3>
        </div>
        <div class="modal-body">
            <div ng-include="'partials/pending.validate.tmpl.html'"></div>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn" data-dismiss="modal">Close</a>
            <a href="#" class="btn btn-primary" ng-click="validate()">Validate</a>
        </div>
    </div>

</div>
