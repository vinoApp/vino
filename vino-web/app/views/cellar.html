<div id="vino-content">

    <h3>Cellar</h3>
    <table class="table table-condensed">

        <thead>
        <tr>
            <th>BarCode</th>
            <th>Domain</th>
            <th>Origin</th>
            <th>Vintage</th>
            <th>Qty</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="record in records">
            <td>{{ record.bottle.barcode }}</td>
            <td>{{ record.bottle.domain.name }}</td>
            <td>{{ record.bottle.domain.origin.region.name }} / {{ record.bottle.domain.origin.name }}</td>
            <td>{{ record.bottle.vintage }}</td>
            <td>{{ record.quantity }}</td>
            <td>
                <button class="btn btn-small btn-info" ng-click="redirect('/bottle/' + record.bottle.id)"><i class="icon-white icon-eye-open"></i> View</button>
            </td>
        </tr>
        </tbody>
    </table>

</div>
